<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 75%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 82.5%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        #loading {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>員工登入</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="帳號" required><br>
            <input type="password" id="password" placeholder="密碼" required><br>
            <button type="submit">登入</button>
        </form>
        <p id="errorMessage" class="error"></p>
        <div id="loading" style="display: none;">登入中...</div>
    </div>

    <script>
        // 定義你的 API 基礎 URL
        const API_BASE_URL = 'http://localhost:3000'; // 修改為你的後端 API URL

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 阻止表單預設提交行為
            await login();
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const data = {
                'username': username,
                'password': password,
            };

            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            errorMessage.textContent = '';
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/employee/auth`, {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const response_data = await response.json();
                loading.style.display = 'none';

                if (response.ok) {
                    // 假設後端返回一個 token
                    localStorage.setItem('authToken', response_data.token);
                    alert('登入成功！');
                    window.location.href = "employee_private.html";
                } else {
                    // 使用頁面上的錯誤訊息顯示
                    errorMessage.textContent = response_data.error || '登入失敗！';
                }
            }
            catch (error) {
                loading.style.display = 'none';
                console.error('查詢資料失敗:', error);
                errorMessage.textContent = '查詢資料失敗，請稍後再試。';
            }
        }
    </script>
</body>
</html>
