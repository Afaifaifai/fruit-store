<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認</title>
    <style>
        /* Reset 一些基本樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555555;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-weight: 500;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>訂單確認</h1>
        <form id="orderForm">
            <label for="menber_id">會員身分證字號：</label>
            <input type="text" id="menber_id" placeholder="輸入身分證字號" required>

            <label for="fruit_id">水果編號：</label>
            <input type="text" id="fruit_id" placeholder="輸入水果編號" required>

            <label for="order_id">訂單號碼：</label>
            <input type="text" id="order_id" placeholder="輸入訂單號碼" required>

            <button type="button" onclick="submitOrder()">送出訂單</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function submitOrder() {
            const menber_id = document.getElementById("menber_id").value.trim();
            const fruit_id = document.getElementById("fruit_id").value.trim();
            const order_id = document.getElementById("order_id").value.trim();

            const resultDiv = document.getElementById("result");

            if (menber_id === "" || fruit_id === "" || order_id === "") {
                resultDiv.innerHTML = "資料輸入錯誤，請填寫所有欄位。";
                resultDiv.classList.add("error");
                resultDiv.classList.remove("success");
                return;
            }

            const idRegex = /^[A-Z][0-9]{9}$/;
            if (!idRegex.test(menber_id)) {
                resultDiv.innerHTML = "會員身分證字號格式錯誤。";
                resultDiv.classList.add("error");
                resultDiv.classList.remove("success");
                return;
            }

            if (isNaN(fruit_id) || isNaN(order_id)) {
                resultDiv.innerHTML = "水果編號或訂單號碼應為數字。";
                resultDiv.classList.add("error");
                resultDiv.classList.remove("success");
                return;
            }

            // 發送資料到後端進行比對
            try {
                const response = await fetch('/check-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ menber_id, fruit_id, order_id }),
                });

                if (!response.ok) {
                    throw new Error('網絡回應不是OK');
                }

                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = "訂單已確認。";
                    resultDiv.classList.add("success");
                    resultDiv.classList.remove("error");
                } else {
                    resultDiv.innerHTML = data.message;
                    resultDiv.classList.add("error");
                    resultDiv.classList.remove("success");
                }
            } catch (error) {
                resultDiv.innerHTML = "發生錯誤，請稍後再試。";
                resultDiv.classList.add("error");
                resultDiv.classList.remove("success");
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>
